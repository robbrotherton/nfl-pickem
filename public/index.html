<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Pick'em Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="controls-row">
                <div class="week-selector-group">
                    <!-- <label for="weekSelect">Week:</label> -->
                    <button onclick="changeWeek(-1)" class="week-nav-btn">Â«</button>
                    <select id="weekSelect" onchange="loadSchedule()">
                        <option value="current">Current Week</option>
                    </select>
                    <button onclick="changeWeek(1)" class="week-nav-btn">Â»</button>
                </div>

                <button onclick="forceRefreshSchedule()">ğŸ”„ Refresh Scores</button>
                <button onclick="showLeaderboard('season')">ğŸ† Leaderboard</button>
                <button id="adminModeBtn" onclick="toggleAdminMode()" class="icon-btn">ğŸ”’</button>
                <button onclick="window.print()" class="icon-btn">ğŸ–¨ï¸</button>
            </div>

            <!-- Player Management -->
            <div class="player-management">
                <h3>Players This Week</h3>
                <div id="activePlayers" class="active-players">
                    <!-- Populated dynamically with player chips and + button -->
                </div>
            </div>
        </div>

        <!-- Add Player Modal -->
        <div id="addPlayerModal" class="modal" onclick="closeAddPlayerMenu(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h3>Add Player</h3>
                    <button onclick="closeAddPlayerMenu()" class="modal-close">âœ•</button>
                </div>
                <div id="playerList" class="player-list">
                    <!-- Populated dynamically -->
                </div>
                <div class="new-player-option" onclick="showNewPlayerInput()">
                    <strong>+ New Player</strong>
                </div>
                <div id="newPlayerInput" class="new-player-input" style="display: none;">
                    <input 
                        type="text" 
                        id="newPlayerName" 
                        placeholder="Enter name..."
                        onkeypress="if(event.key==='Enter') addNewPlayer()"
                    >
                    <button onclick="addNewPlayer()">Add</button>
                    <button onclick="cancelNewPlayer()">Cancel</button>
                </div>
            </div>
        </div>

        <h1>NFL Pick'em</h1>
        <div class="week-title" id="weekTitle">Loading...</div>

        <div id="content">
            <div class="loading">Loading schedule...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
