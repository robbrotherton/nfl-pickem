<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Pick'em Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="controls-row">
                <label for="weekSelect">Week:</label>
                <button onclick="changeWeek(-1)" class="week-nav-btn">Â«</button>
                <select id="weekSelect" onchange="loadSchedule()">
                    <option value="current">Current Week</option>
                </select>
                <button onclick="changeWeek(1)" class="week-nav-btn">Â»</button>

                <button onclick="loadSchedule()">Load Schedule</button>
                <button onclick="forceRefreshSchedule()">ğŸ”„ Refresh Scores</button>
                <button onclick="showLeaderboard('season')">ğŸ† Leaderboard</button>
                <button id="adminModeBtn" onclick="toggleAdminMode()" style="background-color: #6c757d;">ğŸ”’ Admin Mode: OFF</button>
                <button onclick="window.print()">Print</button>
            </div>

            <!-- Player Management -->
            <div class="player-management">
                <h3>Players This Week</h3>
                <div id="activePlayers" class="active-players">
                    <!-- Populated dynamically -->
                </div>
                <div class="add-player">
                    <input 
                        type="text" 
                        id="newPlayerName" 
                        placeholder="Add player..."
                        list="pastPlayers"
                        onkeypress="if(event.key==='Enter') addPlayerToWeek()"
                    >
                    <datalist id="pastPlayers"></datalist>
                    <button onclick="addPlayerToWeek()">+ Add Player</button>
                </div>
            </div>
        </div>

        <h1>NFL Pick'em Sheet</h1>
        <div class="week-title" id="weekTitle">Loading...</div>

        <div id="content">
            <div class="loading">Loading schedule...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
